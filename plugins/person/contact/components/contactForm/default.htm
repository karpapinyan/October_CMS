<div class="row justify-content-center">
	<div class="col-12 col-md-8 col-lg-6 pb-5">
        <!--Form with header-->
        <form data-request="contactform::onSend"  data-request-validate data-request-flash>
            <div class="card border-primary rounded-0">
                <div class="card-header p-0">
                    <div class="bg-info text-white text-center py-2">
                        <h3><i class="fa fa-envelope"></i> Contact Form</h3>
                    </div>
                </div>
                <div class="card-body p-3">
                    <!--Body-->
                    <div class="form-group">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                            </div>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
                            <span data-validate-for="name">Hey! insert your name</span>
                        </div>
                    </div>
                    <!-- {{errors.first('name')}} -->
                    <div class="form-group">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                            </div>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Your Email">
                            <span data-validate-for="email"></span>
                        </div>
                    </div>
                    <!-- {{errors.first('email')}} -->
                    <div class="form-group">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                            </div>
                            <textarea name="content" class="form-control" placeholder="Your Message"></textarea>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-info btn-block rounded-0 py-2" data-attach-loading>Send</button>
                    </div>

                    <div class="alert alert-danger" data-validate-error>
                        <p data-message></p>
                    </div>
                </div>

            </div>
<!-- 
	{% for error in errors.all() %}
		<li>{{error}}</li>
	{% endfor %} -->
        </form>
        <!--Form with header-->
    </div>
</div>
