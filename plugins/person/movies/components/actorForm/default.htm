<div id="login-row" class="row justify-content-center align-items-center">
    <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
            <form method="post" action="{{url('add-actors')}}" accept-charset="UTF8" enctype="multipart/form-data">
                <input type="hidden" name="_handler" value="onSave">

                {{ form_token() }}
                {{ form_sessionKey() }}
                <h3 class="text-center text-info">Add Actors</h3>
                <div class="form-group">
                    <label class="text-info">Actor Name:</label><br>
                    <input type="text" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label class="text-info">Actor last name:</label><br>
                    <input type="text" name="lastname" class="form-control">
                </div>
                <div class="form-group">
                    <label class="text-info">Actor Image:</label><br>
                    <input type="file" name="actorImage" class="form-control">
                </div>
                <div id="register-link" >
                    <button type="submit" class="btn btn-info">Save Actor</button>
                </div>
                {% flash success %}
					<p>{{message}}</p>
				{% endflash %}
            </form>
        </div>
    </div>
</div>
