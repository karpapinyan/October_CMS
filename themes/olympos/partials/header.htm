<header class="main-header">
    <div class="container clearfix">
        <h1 class="logo"><a href="{{'homepage'|page}}">Logo</a></h1>
        <nav class="main-nav">
        	<ul>
        		<li class="{% if this.page.id == 'homepage' %} active {% endif %}"><a href="{{'homepage'|page}}">Home</a></li>
        		<li class="{% if this.page.id == 'movies' %} active {% endif %}"><a href="{{'movies'|page}}">Movies</a></li>
        		<li class="{% if this.page.id == 'contact' %} active {% endif %}"><a href="{{'contact'|page}}">Contact</a></li>
        		<li class="{% if this.page.id == 'add-actors' %} active {% endif %}"><a href="{{'add-actors'|page}}">Add Actors</a></li>
        		<li class="{% if this.page.id == 'login' %} active {% endif %}"><a href="{{'login'|page}}">
        			{% if not user %}
        			Login
        			{% else %}
        			My Profile
        			{% endif %}
        		</a></li>
        		{% if user %}
        		<li><a style="color: #e81c4f" data-request="onLogout" data-request-data="redirect: '/'">Sign out</a></li>
        		{% endif %}
        	</ul>
        </nav>
    </div>
</header>
